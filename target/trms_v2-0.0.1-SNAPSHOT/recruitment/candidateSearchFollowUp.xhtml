<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="datatable-form">
		<p:panel style="margin-top:1%">

			<f:facet name="header">Profile</f:facet>

			<p:dataTable id="candidate-datatable" var="candi"
				value="#{recruitmentBean.candidateLazyModel}" paginator="true"
				rows="20" resizableColumns="true" resizeMode="true"
				widgetVar="advanceSearch" sortBy="#{candi.candidateId}"
				sortOrder="descending"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="20,30,50,100,500,1000" selectionMode="single"
				selection="#{recruitmentBean.candidate}"
				rowKey="#{candi.candidateId}" lazy="true"
				tableStyle="width:auto;table-layout:auto"
				rowStyleClass="#{fn:replace(candi.candidateRemarks.statusType,' ','')}">

				<f:facet name="header">
					<div align="left">

						<h:commandLink style="margin-left:8px;">
							<h:graphicImage value="/resources/demo/images/icon/pdf.png" />
							<p:dataExporter type="pdf" target="candidate-datatable"
								fileName="recruiter-report" pageOnly="true" />
						</h:commandLink>

						<h:commandLink style="margin-left:8px;">
							<h:graphicImage value="/resources/demo/images/icon/excel.png" />
							<p:dataExporter type="xls" target="candidate-datatable"
								fileName="recruiter-report" pageOnly="true" />
						</h:commandLink>

					</div>
				</f:facet>

				<p:ajax event="rowDblselect"
					listener="#{recruitmentBean.onRowSelect}" update=":followup-form"
					process="@form" onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" />

				<p:column headerText="Id" id="candidate-Id"
					sortBy="#{candi.candidateId}" filterBy="#{candi.candidateId}">
					<p:link outcome="followUpNewTab.xhtml" value="#{candi.candidateId}">
						<f:param name="candidateId" value="#{candi.candidateId}" />
					</p:link>
				</p:column>

				<p:column headerText="Name" sortBy="#{candi.firstName}"
					filterBy="#{candi.firstName}">
					<h:outputText value="#{candi.firstName}" />
				</p:column>

				<p:column headerText="Email" sortBy="#{candi.contactAddress.email}"
					filterBy="#{candi.contactAddress.email}">
					<h:outputText value="#{candi.contactAddress.email}" />
				</p:column>

				<p:column headerText="Mobile"
					sortBy="#{candi.contactAddress.workMobile}"
					filterBy="#{candi.contactAddress.workMobile}">
					<h:outputText value="#{candi.contactAddress.workMobile}" />
				</p:column>

				<p:column headerText="Cur. Location"
					sortBy="#{candi.currentLocation}"
					filterBy="#{candi.currentLocation}" style="text-align:center">
					<h:outputText value="#{candi.currentLocation}" />
				</p:column>

				<p:column headerText="Skills"
					sortBy="#{candi.candidateCourse.course}"
					filterBy="#{candi.candidateCourse.id}">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('advanceSearch').filter()">
							<f:selectItem itemLabel="Select Skill" itemValue=" "
								noSelectionOption="true" />
							<f:selectItems value="#{appDataBean.candidateCourses}"
								var="course" itemLabel="#{course.course}"
								itemValue="#{course.id}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{candi.candidateCourse.course}" />
				</p:column>

				<p:column headerText="Next Follow Up"
					sortBy="#{candi.nextFollowUpDate}"
					filterBy="#{candi.nextFollowUpDate}">
					<f:facet name="filter">
						<p:calendar pattern="MM/dd/yyyy" showButtonPanel="true"
							maxdate="#{currentDate}">
							<p:ajax event="dateSelect"
								oncomplete="PF('advanceSearch').filter()" />
						</p:calendar>
					</f:facet>

					<h:outputText value="#{candi.nextFollowUpDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Status"
					sortBy="#{candi.candidateRemarks.statusType}"
					filterBy="#{candi.candidateRemarks.id}">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('advanceSearch').filter()">
							<f:selectItem itemLabel="Select Status" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{appDataBean.candidateStatuses}" var="cr"
								itemLabel="#{cr.statusType}" itemValue="#{cr.id}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{candi.candidateRemarks.statusType}" />
				</p:column>

				<p:column headerText="Sub Status" sortBy="#{candi.candidateStatus}"
					filterBy="#{candi.candidateStatus}">
					<h:outputText value="#{candi.candidateStatus}" />
				</p:column>

				<p:column headerText="Visa" sortBy="#{candi.immigrationType}"
					filterBy="#{candi.immigrationType}" filterMatchMode="contains">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('advanceSearch').filter()">
							<f:selectItem itemLabel="Select Visa" itemValue=" "
								noSelectionOption="true" />
							<f:selectItems value="#{appDataBean.candidateVisaes}" var="cv"
								itemLabel="#{cv.visa}" itemValue="#{cv.visa}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{candi.immigrationType}" />
				</p:column>


				<p:column headerText="Visa Start Date"
					sortBy="#{candi.immigrationStartDate}"
					filterBy="#{candi.immigrationStartDate}">
					<f:facet name="filter">
						<p:calendar pattern="MM/dd/yyyy" showButtonPanel="true">
							<p:ajax event="dateSelect"
								oncomplete="PF('advanceSearch').filter()" />
						</p:calendar>
					</f:facet>

					<h:outputText value="#{candi.immigrationStartDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>



				<p:column headerText="Recruiter" sortBy="#{candi.employee.name}"
					filterBy="#{candi.employee.name}">
					<h:outputText value="#{candi.employee.name}" />
				</p:column>
			</p:dataTable>
		</p:panel>

	</h:form>

	<h:form id="followup-form">
		<p:panel rendered="#{recruitmentBean.candidate != null}"
			style="min-height:600px;">
			<f:facet name="header">
		#{recruitmentBean.candidate.candidateId} #{recruitmentBean.candidate.firstName}
		</f:facet>

			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-name" value="Candidate Name:" />
						<p:inputText value="#{recruitmentBean.candidate.firstName}"
							required="true" readonly="true" id="candidate-name"
							requiredMessage="Enter Candidate Name" placeholder="Enter Name" />
						<p:message for="candidate-name" />
					</h:panelGrid>

				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-email" value="Email:" />
						<p:inputText id="candidate-email"
							value="#{recruitmentBean.candidate.contactAddress.email}"
							readonly="true" validator="#{recruitmentBean.emailValidate}"
							validatorMessage="Invalid email format"
							placeholder="Enter valid email" required="true"
							requiredMessage="Enter candidate's email">
							<f:validateRegex
								pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							<p:ajax update="candidate-email-msg" event="blur" />
						</p:inputText>
						<p:message for="candidate-email" id="candidate-email-msg" />
					</h:panelGrid>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-alternateEmail"
							value="Alternate Email:" />
						<p:inputText
							value="#{recruitmentBean.candidate.contactAddress.alternateEmail}"
							id="candidate-alternateEmail"
							validator="#{recruitmentBean.altEmailValidate}"
							placeholder="Enter alternateEmail"
							validatorMessage="Invalid AlternateEmail format">
							<f:validateRegex
								pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							<p:ajax update="candidate-alternateEmail-msg button-panel" event="blur" />
						</p:inputText>
						<p:message for="candidate-alternateEmail"
							id="candidate-alternateEmail-msg" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-workMobile" value="Work Mobile:" />
						<p:inputText id="candidate-workMobile"
							value="#{recruitmentBean.candidate.contactAddress.workMobile}"
							readonly="#{recruitmentBean.candidate.contactAddress.workMobile != null}"
							required="true" placeholder="Enter Work Mobile"
							requiredMessage="Enter work mobile"
							validator="#{recruitmentBean.mobileValidate}"
							validatorMessage="Only positive numeric value with in 10 digits">
							<f:validateRegex pattern="^\d{1,10}$" />
							<f:validateLength minimum="10" maximum="10" />
							<p:ajax update="candidate-workMobile-msg" event="blur" />
						</p:inputText>
						<p:message for="candidate-workMobile"
							id="candidate-workMobile-msg" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-homeMobile" value="Home Mobile:" />
						<p:inputText id="candidate-homeMobile"
							value="#{recruitmentBean.candidate.contactAddress.homeMobile}"
							placeholder="Enter Home Mobile"
							validatorMessage="Only positive numeric value"
							validator="#{recruitmentBean.homeValidate}">
							<f:validateRegex pattern="^\d{1,10}$" />
							<f:validateLength minimum="10" maximum="10" />
							<p:ajax update="candidate-homeMobile-msg button-panel" event="blur" />
						</p:inputText>
						<p:message for="candidate-homeMobile"
							id="candidate-homeMobile-msg" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-techSkills" value="Candidate Skill:" />
						<p:selectOneMenu id="candidate-techSkills"
							value="#{recruitmentBean.candidate.candidateCourse.id}">
							<f:selectItem itemLabel="Select Skill" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{appDataBean.candidateCourses}"
								var="course" itemLabel="#{course.course}"
								itemValue="#{course.id}" />
						</p:selectOneMenu>
						<p:message for="candidate-techSkills" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-immigrationType" value="Visa:" />
						<p:selectOneMenu id="candidate-immigrationType"
							value="#{recruitmentBean.candidate.immigrationType}">
							<f:selectItem itemLabel="Select Visa" itemValue=" "
								noSelectionOption="true" />
							<f:selectItems value="#{appDataBean.candidateVisaes}" var="cv"
								itemLabel="#{cv.visa}" itemValue="#{cv.visa}" />
						</p:selectOneMenu>
						<p:message for="candidate-immigrationType" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-payType" value="Pay Type:" />
						<p:selectOneMenu id="candidate-payType"
							value="#{recruitmentBean.candidate.payType}">
							<f:selectItem itemLabel="---Select---" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemValue="Salaried" itemLabel="Salaried" />
							<f:selectItem itemValue="Percentege" itemLabel="Percentege" />
						</p:selectOneMenu>
						<p:message for="candidate-payType" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-payRate" value="Pay Rate:" />
						<p:inputText id="candidate-payRate"
							value="#{recruitmentBean.candidate.payRate}"
							placeholder="Enter PayRate" />
						<p:message for="candidate-payRate" />
					</h:panelGrid>
				</div>


				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-yearOfPassing"
							value="Graduation Date (MM/DD/YYYY):" />
						<p:calendar id="candidate-yearOfPassing"
							value="#{recruitmentBean.candidate.yearOfPassing}"
							pattern="MM/dd/yyyy" mask="true" />
						<p:message for="candidate-yearOfPassing" />
					</h:panelGrid>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-currentLocation"
							value="Current Location:" />
						<p:autoComplete id="candidate-currentLocation"
							value="#{recruitmentBean.candidate.currentLocation}"
							completeMethod="#{appDataBean.filterCityList}"
							forceSelection="true" autoHighlight="true" maxResults="10" />
						<p:message for="candidate-currentLocation" />
					</h:panelGrid>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-recruitmentSource"
							value="Recruiting Source:" />
						<p:selectOneMenu id="candidate-recruitmentSource"
							value="#{recruitmentBean.candidate.recruitmentSource}">
							<f:selectItem itemLabel="---Select---" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemValue="Monster" itemLabel="Monster" />
							<f:selectItem itemValue="Dice" itemLabel="Dice" />
							<f:selectItem itemValue="Local Database"
								itemLabel="Local Database" />
							<f:selectItem itemValue="Referral" itemLabel="Referral" />
							<f:selectItem itemValue="Social Network asdfadsf"
								itemLabel="Social Network" />
							<f:selectItem itemValue="Desi-OPT" itemLabel="Desi-OPT" />
						</p:selectOneMenu>
						<p:message for="candidate-recruitmentSource" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-6">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-preferedLocation"
							value="Preferred Location:" />
						<p:autoComplete id="candidate-preferedLocation" multiple="true"
							value="#{recruitmentBean.preffredLocation}"
							completeMethod="#{appDataBean.filterCityList}"
							forceSelection="true" autoHighlight="true" maxResults="10">
						</p:autoComplete>
					</h:panelGrid>
					<p:message for="candidate-preferedLocation" />
				</div>


				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-totalAmount" value="Fees:" />
						<p:inputText id="candidate-totalAmount"
							value="#{recruitmentBean.candidate.totalAmount}"
							placeholder="Enter Fees"
							disabled="#{recruitmentBean.candidate.candidateRemarks.statusType == 'Enrolled'}" />
						<p:message for="candidate-totalAmount" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-statusId" value="Candidate Status:" />
						<p:selectOneMenu id="candidate-statusId"
							value="#{recruitmentBean.candidate.candidateRemarks.id}"
							disabled="#{recruitmentBean.candidate.candidateRemarks.statusType == 'Enrolled'}">
							<f:selectItem itemLabel="Select Status" itemValue=""
								noSelectionOption="true" />
							<f:selectItems
								value="#{appDataBean.candidateStatusesTillEnrolled}" var="cr"
								itemLabel="#{cr.statusType}" itemValue="#{cr.id}" />
						</p:selectOneMenu>
						<p:message for="candidate-statusId" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-9">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-followUpRemarks"
							value="FollowUp Remarks:" />
						<p:inputText id="candidate-followUpRemarks"
							value="#{recruitmentBean.followUp.followUpRemarks}" />
						<p:message for="candidate-followUpRemarks" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<h:panelGrid style="width:100%">
						<p:outputLabel for="candidate-nextFollowUpDate"
							value="Next Follow Up (MM/DD/YYYY):" />
						<p:calendar id="candidate-nextFollowUpDate"
							value="#{recruitmentBean.candidate.nextFollowUpDate}"
							pattern="MM/dd/yyyy" mask="true" mindate="#{currentDate}" />
						<p:message for="candidate-nextFollowUpDate" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-12">
					<h:panelGroup id="button-panel">
						<p:panel
							rendered="#{(recruitmentBean.hasCandidateEmail and recruitmentBean.hasCandidateWorkphone and recruitmentBean.hasCandidateAltEmail and recruitmentBean.hasCandidateHomePhone)}">
							<p:commandButton
								actionListener="#{recruitmentBean.saveCanidateWithFollowUp()}"
								process="@form" update="followup-form :datatable-form"
								value="Update Follow Up" onclick="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()"></p:commandButton>

							<p:commandButton value="Transfer" immediate="true"
								oncomplete="PF('transferDlg').show();"
								action="#{recruitmentBean.getTransferForm()}"
								update=":transer-form-id" styleClass="ui-priority-primary" />
						</p:panel>
						</h:panelGroup>
				</div>
			</div>

			<p:dataTable id="followup-datatable" var="fu"
				value="#{recruitmentBean.candidate.followUps}"
				style="margin-top:5px;">

				<p:column headerText="Last Followed Up" sortable="true"
					sortBy="#{fu.followUpDate}">
					<h:outputText value="#{fu.followUpDate}">
						<f:convertDateTime pattern="MM/dd/yyyy hh:mm" />
					</h:outputText>
				</p:column>
				<p:column headerText="Remarks" sortable="true">
					<h:outputText value="#{fu.followUpRemarks}" />
				</p:column>
				<p:column headerText="Status" sortable="true">
					<h:outputText value="#{fu.followUpType}" />
				</p:column>
				<p:column headerText="Follow Up by" sortable="true">
					<h:outputText value="#{fu.employee.name}" />
				</p:column>
				<p:column headerText="Next Follow Up" sortable="true">
					<h:outputText value="#{fu.nextFollowUpDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>


	<h:form id="transer-form-id">

		<p:dialog header="Transfer To" id="transferDetails" height="250"
			width="900" widgetVar="transferDlg" modal="true" showEffect="explode"
			hideEffect="fade" responsive="true">

			<p:panel>

				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="3">
					<p:selectOneRadio id="recruiter"
						value="#{recruitmentBean.recruiterId}" layout="grid" columns="5"
						required="true" requiredMessage="Select Recruiter Name">
						<f:selectItems value="#{appDataBean.recruiterList}" var="e"
							itemLabel="#{e.name}" itemValue="#{e.empId}" />
					</p:selectOneRadio>
					<p:message for="recruiter" />
				</h:panelGrid>

			</p:panel>

			<div style="text-align: center; margin-top: 1%;">
				<p:commandButton value="Transfer"
					action="#{recruitmentBean.transferCandidate()}"
					update=":followup-form,:datatable-form"
					oncomplete="handleTransferDetails status, args)" />
			</div>


		</p:dialog>

	</h:form>


	<script type="text/javascript">


	function handleTransferDetails(xhr, status, args) {
        if(args.validationFailed) {
            PF('transferDlg').jq.effect("shake", {times:10}, 100);
        }
        else {
            PF('transferDlg').hide();
        }
    }

  </script>


</ui:composition>
