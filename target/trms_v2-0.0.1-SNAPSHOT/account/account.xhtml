<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/account/accountTemplate.xhtml">
	<ui:define name="content">
		<h:panelGroup id="mainBody">
			<c:choose>

				<c:when test="#{accountBean.action == 'VIEW'}">
					<ui:include src="/account/candidatePaymentDueList.xhtml" />
				</c:when>
				
				<c:when test="#{accountBean.action == 'PAYMENT'}">
					<ui:include src="/account/paymentDetailsForm.xhtml" />
				</c:when>
				
				<c:when test="#{accountBean.action == 'SHOWPAYMENTDETAILSBYDATE'}">
					<ui:include src="/account/dateForm.xhtml" />
				</c:when>
				
				<c:when test="#{accountBean.action == 'PAYMENTDETAILSBYDATE'}">
					<ui:include src="/account/paymentDetailsListByDate.xhtml" />
				</c:when>
				
			</c:choose>

		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
