	<h:form id="form">
		<p:growl id="msgs" showDetail="true" sticky="false" autoUpdate="true" />
		<p:panel rendered="#{hrBean.pageSectionArgument =='Skill'}" id="skill-Panel">

			<p:dataTable id="skill-table" var="canSkill" value="#{hrBean.candidateSkills}" editable="true"
				style="margin-bottom:20px">
				<f:facet name="header">
           Candidate Skills
       </f:facet>

				<p:ajax event="rowEdit" listener="#{hrBean.onRowEditForCandidateSkill}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{hrBean.onRowCancelForCandidateSkill}" update=":form:msgs" />

				<p:column headerText="Experties Level">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{canSkill.expertiesLevel}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{canSkill.expertiesLevel}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tech Skill">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{canSkill.techSkill}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{canSkill.techSkill}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Last Used">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{canSkill.lastUsed}" />
						</f:facet>
						<f:facet name="input">
							<p:calendar value="#{canSkill.lastUsed}" pattern="MM/dd/yyyy" mask="true" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Years Of Experience">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{canSkill.yearsOfExp}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{canSkill.yearsOfExp}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Back" actionListener="#{hrBean.goToProfile}" onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" update=":mainBody" />
				</f:facet>
			</p:dataTable>

		</p:panel>
	</h:form>
