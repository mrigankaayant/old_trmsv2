<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true" />

	<h:form id="form">
		<p:panel style="margin-top:9%;">
			<f:facet name="header">
				<p:outputLabel>Generate Invoice</p:outputLabel>
			</f:facet>

			<p:panelGrid columns="6" cellpadding="10" style="width:100%;">
				<f:facet name="header">Trainer Details</f:facet>
				<h:outputText value="Id: " />
				<h:outputText value="#{trainerBean.trainer.id}" />

				<h:outputText value="Trainer Name: " />
				<h:outputText value="#{trainerBean.trainer.trainerName}" />

				<h:outputText value="Course Name: " />
				<h:outputText value="#{trainerBean.trainer.candidateCourse.course}" />

				<h:outputText value="Email: " />
				<h:outputText value="#{trainerBean.trainer.contactAddress.email}" />

				<h:outputText value="Phone No.: " />
				<h:outputText value="#{trainerBean.trainer.contactAddress.workMobile}" />

				<h:outputText value="Bank Name: " />
				<h:outputText value="#{trainerBean.trainer.trainerBankName}" />

				<h:outputText value="Bank Account: " />
				<h:outputText value="#{trainerBean.trainer.bankAccount}" />

				<h:outputText value="Bank IFSC: " />
				<h:outputText value="#{trainerBean.trainer.bankIfsc}" />

				<h:outputText value="Pan Card No.: " />
				<h:outputText value="#{trainerBean.trainer.pancardNo}" />

				<h:outputText value="Account Type: " />
				<h:outputText value="#{trainerBean.trainer.accountType}" />

				<h:outputText value="Salary: " />
				<h:outputText value="#{trainerBean.trainer.salary}" />

				<h:outputText value="Mode Of Payment: " />
				<h:outputText value="#{trainerBean.trainer.modeOfPayment}" />

				<h:outputText value="Active: " />
				<h:outputText value="#{trainerBean.trainer.active}" />
			</p:panelGrid>

			<p:dataTable var="p" value="#{trainerBean.programeScheduleModels}" paginator="true" rows="20"
				rowKey="#{p.programeSchedule.id}" selection="#{trainerBean.selectedProgrameScheduleModel}" resizableColumns="true"
				resizeMode="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				sortBy="#{p.programeSchedule.id}" sortOrder="descending" rowsPerPageTemplate="10,25,50,100"
				id="programeSchedule-table" lazy="true" widgetVar="programeScheduleTable" tableStyle="table-layout: auto">

				<f:facet name="header">
					<p:outputLabel>All Batch</p:outputLabel>
				</f:facet>


				<p:column selectionMode="single" style="width:16px;text-align:center" />

				<p:column headerText="Id" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.id}" />
				</p:column>

				<p:column headerText="Course Name" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.candidateCourse.course}" />
				</p:column>

				<p:column headerText="Trainer Name" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.trainer.trainerName}" />
				</p:column>

				<p:column headerText="Durations" style="text-align:center">
					<h:outputText value="#{p.duration}" />
				</p:column>

				<p:column headerText="Start Date" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.startDate}" />
				</p:column>

				<p:column headerText="End Date" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.endDate}" />
				</p:column>


				<p:column headerText="Start Time" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.startTime}" />
				</p:column>

				<p:column headerText="End Time" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.endTime}" />
				</p:column>

				<p:column headerText="Completed" style="text-align:center">
					<h:outputText value="#{p.programeSchedule.isComplete}" />
				</p:column>

			</p:dataTable>
			<f:facet name="footer" style="text-align:left">
				<p:commandButton value="Next" action="#{trainerBean.getAmountForPayment()}" onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" update=":mainBody" />
			</f:facet>
		</p:panel>
	</h:form>

</ui:composition>
