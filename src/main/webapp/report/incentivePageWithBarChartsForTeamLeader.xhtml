<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="button-form">


		<p:panelGrid style="margin-left:89%;">

			<p:row>
				<p:column>
					<p:commandButton value="Bar" action="#{reportBean.showIncentiveDetailsWithBarChartsForTeamLeader()}"
						update=":mainBody" />
				</p:column>

				<p:column>
					<p:commandButton value="Pie" action="#{reportBean.showIncentiveDetailsWithPieChartsForTeamLeader()}"
						update=":mainBody" />
				</p:column>
			</p:row>
		</p:panelGrid>


		<h:panelGrid style="margin-top:2%;margin-left:25%;">
			<p:chart type="bar" model="#{reportBean.animatedModelForTeamLeader}" style="width:600px;" />
		</h:panelGrid>
	</h:form>
</ui:composition>
