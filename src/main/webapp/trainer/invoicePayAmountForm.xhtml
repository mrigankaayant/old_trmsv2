<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	

	<h:form id="form">
		<p:panel style="margin-top:9%;">
			<f:facet name="header">
				<p:outputLabel>Generate Invoice</p:outputLabel>
			</f:facet>


			<p:panelGrid columns="6" cellpadding="10" style="width:100%;">
				<f:facet name="header">Trainer Details</f:facet>
				<h:outputText value="Id: " />
				<h:outputText value="#{trainerBean.trainer.id}" />

				<h:outputText value="Trainer Name: " />
				<h:outputText value="#{trainerBean.trainer.trainerName}" />

				<h:outputText value="Course Name: " />
				<h:outputText value="#{trainerBean.trainer.candidateCourse.course}" />

				<h:outputText value="Email: " />
				<h:outputText value="#{trainerBean.trainer.contactAddress.email}" />

				<h:outputText value="Phone No.: " />
				<h:outputText value="#{trainerBean.trainer.contactAddress.workMobile}" />

				<h:outputText value="Bank Name: " />
				<h:outputText value="#{trainerBean.trainer.trainerBankName}" />

				<h:outputText value="Bank Account: " />
				<h:outputText value="#{trainerBean.trainer.bankAccount}" />

				<h:outputText value="Bank IFSC: " />
				<h:outputText value="#{trainerBean.trainer.bankIfsc}" />

				<h:outputText value="Bank IFSC: " />
				<h:outputText value="#{trainerBean.trainer.pancardNo}" />

				<h:outputText value="Account Type: " />
				<h:outputText value="#{trainerBean.trainer.accountType}" />

				<h:outputText value="Mode Of Payment: " />
				<h:outputText value="#{trainerBean.trainer.modeOfPayment}" />

				<h:outputText value="Salary: " />
				<h:outputText value="#{trainerBean.trainer.salary}" />

				<h:outputText value="Active: " />
				<h:outputText value="#{trainerBean.trainer.active}" />
			</p:panelGrid>


			<p:panelGrid columns="6" cellpadding="10" style="width:100%;margin-top:1%;">
				<f:facet name="header">Batch Details</f:facet>
				<h:outputText value="Id: " />
				<h:outputText value="#{trainerBean.selectedProgrameScheduleModel.programeSchedule.id}" />

				<h:outputText value="Course Name: " />
				<h:outputText value="#{trainerBean.selectedProgrameScheduleModel.programeSchedule.candidateCourse.course}" />

				<h:outputText value="Batch Title: " />
				<h:outputText value="#{trainerBean.selectedProgrameScheduleModel.programeSchedule.title}" />

				<h:outputText value="Start Date: " />
				<h:outputText value="#{trainerBean.selectedProgrameScheduleModel.programeSchedule.startDate}" />

				<h:outputText value="End Date: " />
				<h:outputText value="#{trainerBean.selectedProgrameScheduleModel.programeSchedule.endDate}" />

				<h:outputText value="Start Time: " />
				<h:outputText value="#{trainerBean.selectedProgrameScheduleModel.programeSchedule.startTime}" />

				<h:outputText value="End Time: " />
				<h:outputText value="#{trainerBean.selectedProgrameScheduleModel.programeSchedule.endTime}" />
			</p:panelGrid>

			<c:forEach var="invoice" items="#{trainerBean.trainerInvoice}">
				<p:panelGrid columns="6" cellpadding="10" style="width:100%;margin-top:1%;">
					<f:facet name="header">Invoice ID: #{invoice.trainerInvoiceId}</f:facet>
					<h:outputText value="Id: " />
					<h:outputText value="#{invoice.trainerInvoiceId}" />

					<h:outputText value="Course Name: " />
					<h:outputText value="#{invoice.candidateCourse.course}" />

					<h:outputText value="Batch Id: " />
					<h:outputText value="#{invoice.programmeSchedule.id}" />

					<h:outputText value="Batch Title: " />
					<h:outputText value="#{invoice.programmeSchedule.title}" />

					<h:outputText value="Trainer Name: " />
					<h:outputText value="#{invoice.trainer.trainerName}" />

					<h:outputText value="Pay Month: " />
					<h:outputText value="#{invoice.payMonth}" />

					<h:outputText value="Amount: " />
					<h:outputText value="#{invoice.amount}" />

					<h:outputText value="Invoice Date: " />
					<h:outputText value="#{invoice.invoiceDate}" />

					<h:outputText value="No Of Days: " />
					<h:outputText value="#{invoice.noOfDays}" />

					<h:outputText value="Pan No: " />
					<h:outputText value="#{invoice.trainerPanNo}" />

					<h:outputText value="Bank Name: " />
					<h:outputText value="#{invoice.trainerBankName}" />

					<h:outputText value="Bank Account: " />
					<h:outputText value="#{invoice.bankAccount}" />

					<h:outputText value="Bank IFSC: " />
					<h:outputText value="#{invoice.bankIfsc}" />

					<h:outputText value="Invoice Description: " />
					<h:outputText value="#{invoice.invoiceDescription}" />

					<h:outputText value="Pay Year: " />
					<h:outputText value="#{invoice.payYear}" />
				</p:panelGrid>
			</c:forEach>

			<p:panel style="width:40%;margin-left:29%;margin-top:2%;">
			
				<f:facet name="header">Due Amount Of This Trainer: Rs #{trainerBean.duePaymentOfTrainer} INR</f:facet>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-12">
						<h:panelGrid style="width:100%">
							<p:outputLabel for="trainer-amount" value="Amount:" />
							<p:inputText value="#{trainerBean.amountInpercentForPayment}" required="true" id="trainer-amount"
								requiredMessage="Enter Amount In Percent" placeholder="Enter Amount">
								<f:convertNumber longOnly="true" />
							</p:inputText>
							<p:message for="trainer-amount" />
						</h:panelGrid>
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-12">
						<h:panelGrid style="width:100%">
							<p:outputLabel for="trainer-invoiceDescription" value="Invoice Description:" />
							<p:inputTextarea value="#{trainerBean.invoiceDescriptions}" required="true" id="trainer-invoiceDescription"
								requiredMessage="Enter Invoice Description" placeholder="Enter Invoice Description" />
							<p:message for="trainer-invoiceDescription" />
						</h:panelGrid>
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton value="Create" actionListener="#{trainerBean.createInvoice()}" onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" update="form" />
				</f:facet>

			</p:panel>

		</p:panel>
	</h:form>


</ui:composition>
